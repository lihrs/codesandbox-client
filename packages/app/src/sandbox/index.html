<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox - CodeSandbox</title>
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <link
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<style>
svg {
background: transparent;
}
path {
fill: black;
}
@media (prefers-color-scheme: dark)  {
path {
  fill: white;
}
}
</style>
<path fill-rule='evenodd' clip-rule='evenodd' d='M81.8182 18.1818V81.8182H18.1818V18.1818H81.8182ZM10 90V10H90V90H10Z'/>
</svg>"
    rel="icon"
  />
    <link rel="mask-icon" href="/csb-ios.svg" color="#fff">
    <script src="<%= webpackConfig.output.publicPath %>static/browserfs12/browserfs.min.js"
      type="text/javascript"></script>

    <script>
      window.process = BrowserFS.BFSRequire('process');
      window.Buffer = BrowserFS.BFSRequire('buffer').Buffer;
      try {
        // 修改 domain，以便让外部页面和 iframe 页面在同一个域名下，主要目的是为了直接监听 iframe 页面的事件
        document.domain = window.location.hostname.split('.').slice(-2).join('.');
      } catch (error) {
        //
      }
    </script>
  </head>
  <body>
    <div id="csb-loading-screen"></div>
  </body>
</html>
